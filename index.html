<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala | Best Platform for learning english</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="">
        <div class="navbar bg-base-100 shadow-sm bg-[#badeff42] px-[20px] lg:px-[80px]">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a class=""><i class="fa-solid fa-circle-question"></i> FAQ</a></li>
                        <li><a class=""><i class="fa-solid fa-book-open"></i> Learn</a></li>
                        <li><a class=""><i class="fa-solid fa-arrow-right-from-bracket"></i>
                                Logout</a></li>
                    </ul>
                </div>
                <a class="flex items-center">
                    <span class="text-lg font-bold">English</span>
                    <img src="assets/logo.png" alt="">
                    <span class="bangla text-lg font-semibold">জানালা</span>
                </a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-4">
                    <li><a class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i> FAQ</a></li>
                    <li><a class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i> Learn</a></li>
                    <li><a class="btn btn-outline btn-primary"><i class="fa-solid fa-arrow-right-from-bracket"></i>
                            Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="flex flex-col-reverse lg:flex-row gap-10 justify-between py-5 items-center w-11/12 mx-auto">
        <div class="content flex-1 text-center md:text-left">
            <h2 class="text-[48px] font-bold"><span class="text-[#00BCFF]">English</span> is Easy!!</h2>
            <p class="text-[24px] bangla">
                আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ
            </p>
            <form action="" class="mt-[28px] flex gap-[20px] flex-col">
                <input type="text" placeholder="Enter Your Name" class="input" />
                <input type="password" placeholder="..........." class="input" />
                <button class="btn btn-primary max-w-[150px]">Get Started</button>
            </form>
        </div>
        <div class="image flex-1">
            <img src="assets/hero-student.png" alt="">
        </div>
    </section>

    <section>
        <h2 class="text-[48px] font-bold text-center"><span class="text-[#00BCFF]">Let's</span> Learn Vocabularies</h2>


        <div id="level-container">

        </div>

    </section>

    <script src="script.js"></script>
